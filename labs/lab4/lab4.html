<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="lab4.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="planner">
    <header>
        <div class="header-title">
            <h1>WEEKLY PLAN</h1>
        </div>
        <div class="header-fields">
            <div class="header-top">
                <label>ROCKED IT <input type="checkbox"></label>
            </div>
            <div class="header-inputs">
                <label>WEEK OF: <input type="text" class="small-input"></label>
                <label>HEALTHY HABIT: <input type="text" class="small-input"></label>
                <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
            </div>
        </div>
    </header>

    <main class="grid">
        <section class="todo">
            <h2>TO DO</h2>
            <div class="list">
                <h3>TOP 3 GOALS</h3>
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                </ul>
                <h3>EVERYTHING ELSE</h3>
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                </ul>
                <h3>NEXT WEEK</h3>
                <ul>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                    <li><input type="checkbox"> <input type="text" placeholder=""></li>
                </ul>
            </div>
        </section>

        <section class="week">
            <div class="day"><h2>MONDAY <input type="checkbox"></h2><textarea></textarea></div>
            <div class="day"><h2>TUESDAY <input type="checkbox"></h2><textarea></textarea></div>
            <div class="day"><h2>WEDNESDAY <input type="checkbox"></h2><textarea></textarea></div>
            <div class="day"><h2>THURSDAY <input type="checkbox"></h2><textarea></textarea></div>
            <div class="day"><h2>FRIDAY <input type="checkbox"></h2><textarea></textarea></div>
            <div class="day"><h2>SATURDAY <input type="checkbox"></h2><textarea></textarea></div>
            <div class="day"><h2>SUNDAY <input type="checkbox"></h2><textarea></textarea></div>
        </section>
    </main>
</div>
</body>
</html>
